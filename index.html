<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ferramente para descriptografar e criptografar textos."
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="./SRC/Assets/icon/encryption32.png"
      type="image/x-icon"
    />
    <link rel="icon" href="/SRC/Assets/icon/encryption32.png" />
    <title>Codificador de texto</title>
    <link rel="stylesheet" href="SRC/Styles/reset.css" />
    <link rel="stylesheet" href="SRC/Styles/style.css" />
  </head>
  <body>
    <header class="containe-header">
      <nav class="logos-header">
        <ul class="link">
          <li class="nav_link">
            <a
              class="nav_alura"
              target="_blank"
              href="https://www.alura.com.br/"
            >
              <img src="./SRC/Assets/logo/LogoAlura.svg" alt="logo alura"
            /></a>
          </li>
          <li class="nav_link">
            <a
              class="nav_oracle"
              target="_blank"
              href="https://www.oracle.com/br/education/oracle-next-education/"
            >
              <img src="./SRC/Assets/logo/ONE_logo_rgb.png" alt="ONE logo"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-principal">
      <section class="container-input">
        <div>
          <textarea
            class="input-texto-area"
            cols="85"
            rows="10"
            placeholder="Digite o seu texto..."
          ></textarea>
          <textarea
            readonly
            class="input-texto-area1"
            cols="85"
            rows="10"
            style="background-image: url(SRC/Assets/logo/image.svg);"
          ></textarea>
        </div>
      </section>
      <br />
      <section>
        <div class="texto-atencao">
          <i class="bi bi-exclamation-octagon-fill"></i>
          <h6 class="informacao">
            Apenas letras <spam>min√∫sculas</spam>, <spam>sem acento e caracters especiais "()@.-/" .</spam>
          </h6>
        </div>
      </section>
      <section class="container-bottom">
        <div>
          <button class="botao">Codificar</button>
          <button class="botao">Descodificar</button>
          <button id="copiar" class="botao">Copiar</button>
          <button id="colar" class="botao">Colar</button>
          <button id="limpar" class="botao">Limpar visualizador</button>
        </div>
      </section>
    </main>
    <footer class="rodape-main">
      <nav class="rodape-icons">
        <h3>Desenvolvido por <spam>Edilaine Martins</spam></h3>
        <a
          href="https://www.linkedin.com/in/edilainemartinsdemoraes/"
          target="_blank"
          ><i class="bi bi-linkedin" style="font-size: 1.5rem"></i
        ></a>
        <a href="https://github.com/Edilaine05" target="_blank"
          ><i class="bi bi-github" style="font-size: 1.5rem"></i
        ></a>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
